<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('Login')"></div>
</head>
<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>
	
	<div>
		<h4>Login</h4>
	</div>
	<form th:action="@{/login}" method="POST">
		<div>
		<div>
			<span th:if="${logErr}==true" th:text="#{error.login}" th:style="'color:red'"></span>
		</div>
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>		
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
	
	<footer th:replace="fragments/headerFooter.html :: footer"></footer>
	
</body>
</html>
