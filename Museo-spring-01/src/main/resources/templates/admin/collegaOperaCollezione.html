<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div
	th:insert="fragments/headerFooter.html :: head('Collega Opera a Collezione')"></div>
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>

	<div>
		<h1>Seleziona Collezione e Opera da collegare</h1>
	</div>
	<form th:action="collegaOperaCollezione" method="POST">
		<div>
			Seleziona l'opera: <select name="idOpera">
				<option th:each="opera : ${opere}" th:text="${opera.titolo}"
					th:value="${opera.id}"></option>
			</select> Seleziona la collezione: <select name="idCollezione">
				<option th:each="collezione : ${collezioni}"
					th:text="${collezione.nome}"
					th:value="${collezione.id}"></option>
			</select>
			<div>
				<span><button type="submit">Collega</button></span>
			</div>
		</div>
	</form>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
