<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('Seleziona immagine')"></div>
<link href="/css/modificaDatiLettoreStyle.css" rel="stylesheet">
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>

	<div class="container">
	<div>
		<h1>Seleziona l'immagine per il tuo profilo: </h1>
	</div>
	<form th:action="@{'/inserisciImmagineLettore' + '/' + ${#authentication.getName()}}" method="POST"
		enctype="multipart/form-data">
		<div>
			<br>
			<div>
				<label>Immagine: </label> <input type="file" name="fileImage"
					id="fileImage" />
				<!-- Ogni estensione di file image -->
			</div>
			<br>
			<div>
				<span><button type="submit">Salva immagine</button></span>
			</div>
		</div>
	</form>
	</div>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
