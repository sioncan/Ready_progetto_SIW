<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div
	th:insert="fragments/headerFooter.html :: head('Ricerca Case Editrici')"></div>
<link href="/css/ricercaCaseEditriciStyle.css" rel="stylesheet">
<link href="/css/ricercaStyle.css" rel="stylesheet">
</head>
<body>

	<header th:replace="fragments/headerFooter.html :: header"> </header>

	<div class="row">

		<div class="side">
				<!-- Barra di ricerca -->
				<form th:action="@{/cercaCasaEditricePerNome}" th:object="${casaEditrice}" method="get">
					<h2>Ricerca:</h2>
					<input type="search" name="nomeCasaEditrice" id="nomeCasaEditrice" th:value="${nomeCasaEditrice}"
					placeholder="Inserisci il nome di una casa editrice">
					<button type="submit" class="fa fa-search"> </button>
				</form>
				<!-- Checkboxes di nazionalità -->
				<form th:action="@{/cercaCasaEditricePerNazionalita}" th:object="${casaEditrice}" method="get">
				<h2>Nazionalità:</h2>
				<ul class="checkbox">
					<li><input type="radio" id="Grecia" name="nazionalita" th:value="Greca">
						<label th:for="grecia">Grecia</label>
					</li>
					<li><input type="radio" id="germania" name="nazionalita" th:value="Tedesca">
						<label th:for="germania">Germania</label>
					</li>
					<li><input type="radio" id="inghilterra" name="nazionalita" th:value="Inglese">
						<label th:for="inghilterra">Inghilterra</label>
					</li>
					<li><input type="radio" id="italia" name="nazionalita" th:value="Italiana">
						<label th:for="italia">Italia</label>
					</li>
				</ul>
				<button type="submit" class="fa fa-search"> </button>
				</form>
		</div>

		<div class="spazioRisultati">
		<h4 th:if="${#lists.isEmpty(caseEditrici)}" th:text="#{ricerca.vuota}">No</h4>
			<ul>
				<li th:each="casaEditrice : ${caseEditrici}">

					<div class="logoCasaEditrice">
							<img th:src="@{${casaEditrice.LogoImagePath}}"
								alt="Logo della casa editrice" height="150px"/>
					</div>
					<div>
						<h1>
							<div class="nomeCasaEditrice">
							<a th:href="@{'/casaEditrice' + '/' + ${casaEditrice.id}}" th:text="${casaEditrice.nome}">Nome casa editrice</a></div>
						</h1>
						<h2>
							<div class="sedeCasaEditrice" th:text="${casaEditrice.sede}">Sede
								casa editrice</div>
						</h2>
						<h2>
							<div class="websiteCasaEditrice"
								th:text="${casaEditrice.website}">Website casa editrice</div>
						</h2>
						<h2>
							<div class="dataFondazioneCasaEditrice"
								th:text="${casaEditrice.dataFondazione}">Data Fondazione
								casa editrice</div>
						</h2>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<footer th:replace="fragments/headerFooter.html :: footer"> </footer>
	
</body>
</html>
