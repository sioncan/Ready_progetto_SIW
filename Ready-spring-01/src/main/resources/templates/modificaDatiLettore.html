<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div
	th:insert="fragments/headerFooter.html :: head('Modifica Dati Utente')"></div>
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>

	<div>
		<h4>Modifica i tuoi dati:</h4>
		<form
			th:action="@{'/modificaDatiLettore' + '/' + ${#authentication.getName()}}"
			method="POST">
			<table>
				<div>
					<span><input name="id" type="hidden"
						th:field="*{lettore.id}" /></span>
				</div>
				<tr>
					<td>Nome</td>
					<td><input type="text" name="nome" required
						th:field="${lettore.nome}" /></td>
				</tr>
				<tr>
					<td>Cognome</td>
					<td><input type="text" name="cognome" required
						th:field="${lettore.cognome}" /></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Modifica</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
