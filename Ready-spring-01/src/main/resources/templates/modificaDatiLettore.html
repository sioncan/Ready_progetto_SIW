<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div
	th:insert="fragments/headerFooter.html :: head('Modifica Dati Utente')"></div>
	<link href="/css/modificaDatiLettoreStyle.css" rel="stylesheet">
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>
	
	<div class="container">
		<h1>Modifica i tuoi dati:</h1>
			<form th:action="@{/modificaDatiLettore}" method="POST" th:object="${lettore}">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
				</div>
				<div>
					<span><input name="id" type="hidden" th:field="*{id}" /></span>
				</div>
				<div>
					<span><input name="username" type="hidden" th:field="*{username}" /></span>
				</div>
				<div>
                	<span><input name="oldFileName" type="hidden"
                    	th:value="*{immagine}" /></span>
            	</div>
				<div>
					<span>Nome:</span>
						<span><input type="text" name="nome"
						required th:field="*{nome}" /></span> <span
						th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
						th:style="'color:red'"></span>
				</div>
				<div>
					<span>Cognome:</span> 
					<span><input type="text" name="cognome"
						required th:field="*{cognome}" /></span> <span
						th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"
						th:style="'color:red'"></span>
				</div>
				<div>
					<button type="submit">Modifica</button>
				</div>
			</form>
	</div>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
