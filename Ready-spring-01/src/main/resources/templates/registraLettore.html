<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('Registrazione')"></div>
<link href="/css/registerStyle.css" rel="stylesheet">
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>
	
	<div class="container">
	<div>
    	<h4 th:text="#{header.registra}">Registrazione</h4>
	<form th:action="@{/register}" method="POST">
    <table>
        <tr>
            <!--<td>Username</td>-->
            <td><input type="text" placeholder="username" required
                       th:field="${credentials.username}"/></td>
        </tr>
        <td class="validation-error" th:if="${#fields.hasErrors('credentials.username')}"
                th:errors="${credentials.username}"></td>
        <tr>
            <!--<td>Password</td>-->
            <td><input type="password" placeholder="password" required
                       th:field="${credentials.password}"/></td>
        </tr>
        <td class="validation-error" th:if="${#fields.hasErrors('credentials.password')}"
                th:errors="${credentials.password}"></td>
        <tr>
            <!--<td>Nome</td>-->
            <td><input type="text" placeholder="nome" required
                       th:field="${user.nome}"/></td>
        </tr>
        <td class="validation-error" th:if="${#fields.hasErrors('user.nome')}"
                th:errors="${user.nome}"></td>
        <tr>
            <!--<td>Cognome</td>-->
            <td><input type="text" placeholder="cognome" required
                       th:field="${user.cognome}"/></td>
        </tr>
        <td class="validation-error" th:if="${#fields.hasErrors('user.cognome')}"
                th:errors="${user.cognome}"></td>
        <tr>
            <td>
                <button type="submit">Registra</button>
            </td>
        </tr>
    </table>
	</form>
	</div>
	</div>
	
	<footer th:replace="fragments/headerFooter.html :: footer"></footer>
	
</body>
</html>
