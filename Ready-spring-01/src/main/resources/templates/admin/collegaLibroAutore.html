<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div
	th:insert="fragments/headerFooter.html :: head('CollegaLibroAutore')"></div>
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>

	<div>
		<h1>Inserisci Autore e Libro da collegare</h1>
	</div>
	<form th:action="collegaLibroAutore" method="POST" >
		<div>
			<div>
				<span>ID Autore:</span> <span><input name="idAutore"
					type="text" th:name="id" required /></span>
			</div>
			<div>
				<span>ISBN Libro:</span> <span><input name="isbnLibro"
					type="text" th:name="isbn" required /></span>
			</div>
			<div>
				<span><button type="submit">Collega</button></span>
			</div>
		</div>
	</form>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
