<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('Elimina Libro')"></div>
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>
	SCEGLI IL LIBRO DA ELIMINARE:
	<li th:each="libro : ${libri}">
		<a th:href="@{'/eliminaLibro' + '/' + ${libro.isbn}}" th:text="${libro.titolo}">Titolo del libro</a>
	</li>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
