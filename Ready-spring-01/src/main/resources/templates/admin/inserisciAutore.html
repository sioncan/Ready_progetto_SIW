<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('InserisciAutore')"></div>
</head>

<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>

	<div>
		<h1>Inserisci Autore</h1>
	</div>
	<form th:action="inserisciAutore" method="POST" th:object="${autore}">
		<div>
			<div>
				<span>Nome:</span> <span><input name="nome" type="text"
					required /></span>
			</div>
			<div>
				<span>Cognome:</span> <span><input name="cognome" type="text"
					required /></span>
			</div>
			<div>
				<span>Data Nascita:</span> <span><input name="dataNascita"
					type="date" required /></span>
			</div>
			<div>
				<span>Luogo Nascita:</span> <span><input name="luogoNascita"
					type="text" required /></span>
			</div>
			<div>
				<span>Data Morte:</span> <span><input name="dataMorte"
					type="date" /></span>
			</div>
			<div>
				<span>Luogo Morte:</span> <span><input name="luogoMorte"
					type="text" /></span>
			</div>
			<div>
				<span><button type="submit">Inserisci</button></span>
			</div>
		</div>
	</form>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>

</body>
</html>
