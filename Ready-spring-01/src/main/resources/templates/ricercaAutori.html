<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:insert="fragments/headerFooter.html :: head('Ricerca Autori')"></div>
<link href="/css/ricercaAutoriStyle.css" rel="stylesheet">
<link href="/css/ricercaStyle.css" rel="stylesheet">
</head>
<body>

	<header th:replace="fragments/headerFooter.html :: header"></header>


	<div class="row">

		<div class="side">
			<!-- Barra di ricerca -->
			<form th:action="@{/cercaAutorePerNomeOCognome}" th:objects="${autore}" method="get">
				<h2>Ricerca:</h2>
				<input type="search" name="nomeCognome" id="nomeCognome" th:value="${nomeCognome}" placeholder="Inserisci un autore">
				<button type="submit" class="fa fa-search"> </button>
			</form>

			<!-- Checkboxes di generi -->
			<form th:action="@{/cercaAutorePerGenere}" th:object="${autore}" method="get">
				<h2>Generi:</h2>
				<ul class="checkbox">
					<li><input type="radio" id="fantasy" name="genere" th:value="Fantasy">
						<label th:for="fantasy" th:text="#{genere.fantasy}">Fantasy</label>
					</li>
					<li><input type="radio" id="giallo" name="genere" th:value="Giallo">
						<label th:for="giallo" th:text="#{genere.giallo}">Giallo</label>
					</li>
					<li><input type="radio" id="rosa" name="genere" th:value="Rosa">
						<label th:for="rosa" th:text="#{genere.rosa}">Rosa</label>
					</li>
					<li><input type="radio" id="horror" name="genere" th:value="Horror">
						<label th:for="horror" th:text="#{genere.horror}">Horror</label>
					</li>
					<li><input type="radio" id="saggio" name="genere" th:value="Saggio">
						<label th:for="saggio" th:text="#{genere.saggio}">Saggio</label>
					</li>
				</ul>
				<button type="submit" class="fa fa-search"> </button>
			</form>
			
			<!-- Checkboxes di nazionalità -->
			<form th:action="@{/cercaAutorePerNazionalita}" th:object="${autore}" method="get">
				<h2>Nazionalità:</h2>
				<ul class="checkbox">
					<li><input type="radio" id="Grecia" name="nazionalita" th:value="Greco">
						<label th:for="grecia">Grecia</label>
					</li>
					<li><input type="radio" id="germania" name="nazionalita" th:value="Tedesco">
						<label th:for="germania">Germania</label>
					</li>
					<li><input type="radio" id="inghilterra" name="nazionalita" th:value="Inglese">
						<label th:for="inghilterra">Inghilterra</label>
					</li>
					<li><input type="radio" id="italia" name="nazionalita" th:value="Italiano">
						<label th:for="italia">Italia</label>
					</li>
				</ul>
				<button type="submit" class="fa fa-search"> </button>
			</form>
		</div>

		<div class="spazioRisultati">
			<ul>
				<li th:each="autore : ${autori}">
				
				
					<div class="immagineAutore">
							<img th:src="@{${autore.immagineImagePath}}"
								alt="Foto dell'autore" height="150px"/>
					</div>
					<div>
						<h1>
							<div class="nomeAutore">
								<a href="autore.html"
									th:href="@{'/autore' + '/' + ${autore.id}}"
									th:text="${autore.nomeCognome}">Nome autore</a>
							</div>
						</h1>
						<h2>
							<span class="dataNascita" th:text="${autore.dataNascita}">Data
								Nascita autore</span> <span>,</span> <span class="luogoNascita"
								th:text="${autore.luogoNascita}">Luogo Nascita Autore</span>
						</h2>
						<h2>
							<span class="dataMorte" th:text="${autore.dataMorte}">Data
								Morte autore</span> <span>,</span> <span class="luogoMorte"
								th:text="${autore.luogoMorte}">Luogo Morte Autore</span>
						</h2>
						<p>
							<tr th:each="libro : ${autore.libri}">
								<td><span class="titoliLibri" th:text="${libro.titolo}">
										Titolo Libro </span><br></td>
								</span>
								</td>
							</tr>
						</p>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<footer th:replace="fragments/headerFooter.html :: footer"></footer>


</body>
</html>
